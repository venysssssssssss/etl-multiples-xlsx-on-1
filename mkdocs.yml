site_name: ETLAllXLSXIn1
theme:
  name: material # or other theme
  palette:
    primary: blue
  language: en

repo_name: "venysssssssssss/etl-multiples-xlsx-on-1"
repo_url: "https://github.com/venysssssssssss/etl-multiples-xlsx-on-1"

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid

plugins:
  - search
  - mkdocstrings:
      default_handler: python